<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
            {{ message }}
    </div>
    <div id="app2">
        {{name}}
        <span v-if="flag">Show this </span>
    </div>
    <div id='app3'>
        <ol>
            <li v-for="i in fruits">
                {{i.text}}
            </li>
        </ol>
    </div>

    <!-- Addition -->
    <div id="app4">
        {{message}}
        <br/>
        <button v-on:click="add" style="background-color: red; color:white; padding:10px 40px;border: 0px;border-radius: 6px; "><strong>Add</strong></button>
    </div>
    <script>
        var app4 = new Vue({
            el:'#app4',
            data:{
                message:' 2 + 5'
            },
            methods:{
                add : function(){
                    this.message = 2+5;
                }
            }
        })
        var app3 =  new Vue({
            el:'#app3',
            data:{
                fruits:[
                    {text:'Mango'},
                    {text:'Apple'},
                    {text:'Oranges'}
                ]
            }
        })
        var app2 = new Vue({
            el:'#app2',
            data:{
                name:'Karan',
                flag:false
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
