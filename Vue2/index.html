<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Vue Project</title>

</head>
<body>
    <div class="container">
            <div id="app1">
                    {{name}}
                    <span v-if="flag" v-for="x in cars" >
                        {{x}}
            
                    </span>
                    <br/>
                    <button class="btn btn-primary" v-on:click="click">Show Items   </button>
            </div>
    </div>
    <br/>
    <div id="form">
        <fruit-table></fruit-table>
       <div class="container">
           <div class="row">
               <div class="col-md-3">
                    <form>
                        <label class="form-label">Name: {{name}} </label>
                        <input class="form-control" v-model="name"/>
                    </form>
               </div>
           </div>
       </div>
    </div>
    <div id="app-7">
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">

            </todo-item>
    </div>
    <!--*********************** This is the components Part ****************** -->
    <div id="fruitTable">
        {{message}}
       <table>
            <tr>
               <th>SNO</th>
               <th>Fruit Name</th>
            </tr>
            <fruitTable v-for="x in fruits" v-bind:fruit="x" v-bind:key="x.id"> 
               
            </fruitTable>
       </table>
    </div>
    <script>
        Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: 'Vegetables' },
                { id: 1, text: 'Cheese' },
                { id: 2, text: 'Whatever else humans are supposed to eat' }
                ]
            }
        })
        //**************************************** from here *************************
        Vue.component('fruitTable',{
            props:['fruit'],
            template:'<tr>{{fruit.name}}</tr>'
        })
        var ob3 = new Vue({
            el:'#fruitTable',
            data:{
                message:"this",
                fruits:[
                    {id:1,name:"Apple"},
                    {id:2,name:"Orange"},
                    {id:3,name:"Grapes"},
                    {id:4,name:"Pine Apple"}
                ]
            }
        })
        var ob2 = new Vue({
            el:'#form',
            data:{
                name:""
            }
        })
        var ob1 = new Vue({
            el:'#app1',
            data:{
                name:"Ashish",
                flag:false,
                cars:[
                    "BMW",
                    "Maruti",
                    "TATA"
                ]
            },
            methods:{
                click : function(){
                    this.flag = this.flag?false:true;
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
